{% extends "dhcare/base.html" %}
{% load django_tables2 %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Patient Appointments</legend>
            {% render_table table %}
            <button class="btn btn-outline-info" type="submit">Confirm</button>
        </fieldset>
    </form>
</div>
{% endblock content %}
